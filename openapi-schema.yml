openapi: 3.0.2
info:
  title: ''
  version: ''
paths:
  /friends/all/:
    get:
      operationId: listAllFriends
      description: 'Получить всех друзей авторизованного пользователя.'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
      tags:
      - friends
  /friends/out/:
    get:
      operationId: listOutFriends
      description: 'Получить все исходящие заявки в друзья от авторизованного пользователя.'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
      tags:
      - friends
  /friends/in/:
    get:
      operationId: listInFriends
      description: 'Получить все входящие заявки в друзья от авторизованного пользователя.'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
      tags:
      - friends
  /friend/{username}/:
    get:
      operationId: retrieveFriend
      description: 'Получить статус отношений авторизированного пользователя и пользователя `username`'
      parameters:
      - name: username
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
      tags:
      - friend
    post:
      operationId: createFriend
      description: 'Отправить заявку в друзья пользователя `username`'
      parameters:
      - name: username
        in: path
        required: true
        description: ''
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema: {}
          application/x-www-form-urlencoded:
            schema: {}
          multipart/form-data:
            schema: {}
      responses:
        '201':
          content:
            application/json:
              schema: {}
          description: ''
      tags:
      - friend
    delete:
      operationId: destroyFriend
      description: 'Отозвать заявку в друзья у пользователя `username`'
      parameters:
      - name: username
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '204':
          description: ''
      tags:
      - friend
  /register/:
    post:
      operationId: createCreateUser
      description: 'Зарегистрировать пользователя.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema: {}
          application/x-www-form-urlencoded:
            schema: {}
          multipart/form-data:
            schema: {}
      responses:
        '201':
          content:
            application/json:
              schema: {}
          description: ''
      tags:
      - register
  /token/:
    post:
      operationId: createAuthToken
      description: 'Получить токен футентификации.'
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
      tags:
      - token
components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - username
      - password
